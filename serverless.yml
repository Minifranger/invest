service: trade

package:
  individually: true

plugins:
  - serverless-python-requirements

provider:
  name: aws
  runtime: python3.7
  stage: dev
  region: eu-west-3

  environment:
    ACCOUNT: '166257563783'
    ALPHAVANTAGE_SECRET: 'ALPHAVANTAGE_SECRET'

  iamRoleStatements:
    - Effect: Allow
      Action: ssm:GetParameters
      Resource:
       - "arn:aws:ssm:${opt:region, self:provider.region}:*:parameter/${self:provider.environment.ALPHAVANTAGE_SECRET}"

# you can define service wide environment variables here
#  environment:
#    variable1: value1

# you can add packaging information here
#package:
#  include:
#    - include-me.py
#    - include-me-dir/**
#  exclude:
#    - exclude-me.py
#    - exclude-me-dir/**

functions:
  intraday:
    handler: trade/alphavantage/intraday.intraday
    events:
      - http:
          path: alphavantage/intraday/{symbol}
          method: get
          cors: true